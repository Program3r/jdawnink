<body>
    {{>layout}}
</body>

<template name="layout">
    <section id="navigation">
        {{>navbar}}
    </section>
    <div id='logo'>
        {{>banner}}
    </div>
       {{yield}}

</template>




<template name="home">
    <section id='imgdisp' class="pagecontent">
    <div class="progress progress-dark" style="display:none;">
  <div class="bar" id="image-progress" style="width: 0%;"></div>
</div>
        {{>imageDisplay}}
    </section>
</template>

<template name="about">
    <div class='pagecontent'>
        About Page
    </div>
</template>


<template name="contact">
    <div class='pagecontent'>
        Contact Page
    </div>
</template>




<template name="banner">
    <header class="main-header" role="banner">
        <img src="http://i.imgur.com/SJgIji2.png" alt="Click here to view my iStockPhoto account!" href="http://www.istockphoto.com/jdawnink" />
    </header>
</template>

<template name="navbar">
        <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>
                  <a class="brand" href="#"></a>
                  <div class="nav-collapse collapse navbar-responsive-collapse">
                    <ul class="nav">
                      <li class="{{page 'home'}}"><a href="/" id="home">Portfolio</a></li>
                      <li><a class="{{page 'about'}}" href="about">About</a></li>
                      <li><a class="{{page 'contact'}}" href="contact">Contact</a></li>
                    </ul>
                    <ul class="nav pull-right" style='display:none;'>
                      <li><a href="#">Placeholder Link</a></li>
                      <li class="divider-vertical"></li>
                    </ul>
                  </div><!-- /.nav-collapse -->
                </div>
              </div><!-- /navbar-inner -->
            </div>
</template>
<template name="imageDisplay">
    {{#constant}}
        <div class="image-container">

        </div>
    {{/constant}}
    <div style="display:none">
        {{>imageLoader}}
    </div>
</template>
<template name="imageLoader">
    {{#each images}}
        <div class="profile-image" id="{{id}}">
            <a href="{{src}}" rel="prettyPhoto">
                <img src="{{src}}" width="200px" onload="isotopeImage('{{id}}')">
            </a>
        </div>
    {{/each}}
</template>
