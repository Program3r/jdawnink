</body>
<template name="home">
    My Home!
</template>
<template name="banner">
    <header class="main-header" role="banner">
        <img src="http://i.imgur.com/SJgIji2.png" alt="Click here to view my iStockPhoto account!" href="http://www.istockphoto.com/jdawnink" />
    </header>
</template>

<template name="navbar">
        <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>
                  <a class="brand" href="#"></a>
                  <div class="nav-collapse collapse navbar-responsive-collapse">
                    <ul class="nav">
                      <li class="active"><a href="#">Portfolio</a></li>
                      <li><a href="#">About</a></li>
                      <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="nav pull-right">
                      <li><a href="#">Placeholder Link</a></li>
                      <li class="divider-vertical"></li>
                    </ul>
                  </div><!-- /.nav-collapse -->
                </div>
              </div><!-- /navbar-inner -->
            </div>
</template>
<template name="imageDisplay">
    <div class="image-container">
        {{#each images}}
            {{>image}}
        {{/each}}
    </div>
</template>

<template name="image">
        <div id="{{id}}" class="modal hide fade fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3></h3>
            </div>
            <div class="modal-body">
                <img src="{{src}}">
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
    <div class="profile-image">
        <a href="#{{id}}" data-toggle="modal"><img src="{{srcM}}" onload="Meteor.call('reLayout')"></a>



    <!-- Modal -->

    </div>
</template>
