<body>
    {{>background}}
    <section>
        {{>navbar}}
    </section>
    <div id='logo'>
        {{>banner}}
    </div>
    <div class='zoomViewport'>
        <div class='zoomContainer'>
            <div class='zoomTarget'>    
                <section id='imgdisp'>
                    {{>imageDisplay}}
                </section>
            </div>
        </div>
    </div>
</body>

<template name="banner">
    <header class="main-header" role="banner">
        <img src="http://i.imgur.com/SJgIji2.png" alt="Click here to view my iStockPhoto account!" href="http://www.istockphoto.com/jdawnink" />
    </header>
</template>
<template name="background">
    <div id="background">
        <img src="http://i.imgur.com/XYeQ9Tw.png" class="stretch" alt="" />
    </div>
</template>

<template name="navbar">

        <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>
                  <a class="brand" href="#"></a>
                  <div class="nav-collapse collapse navbar-responsive-collapse">
                    <ul class="nav">
                      <li class="active"><a href="#">Portfolio</a></li>
                      <li><a href="#">About</a></li>
                      <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="nav pull-right">
                      <li><a href="#">Placeholder Link</a></li>
                      <li class="divider-vertical"></li>
                    </ul>
                  </div><!-- /.nav-collapse -->
                </div>
              </div><!-- /navbar-inner -->
            </div>
</template>
<template name="imageDisplay">
    <div class="image-container">
        {{#each images}}
            {{>image}}
        {{/each}}
    </div>
</template>

<template name="image">
    <div class="profile-image">
        {{{desc}}}
    </div>
</template>
